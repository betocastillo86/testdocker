version: '3'
services: 
    postgres:
        image: 'postgres:latest'
        environment: 
            - POSTGRES_PASSWORD=123456
        ports: 
            - "5432:5432"
    redis:
        image: 'redis:latest'
    nginx:
        depends_on: 
            - api
            - client
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - "3050:80"
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - ./server:/app
        environment: 
            - ConnectionRedis=redis
            - ConnectionDatabase=Server=postgres;Port=5432;Database=postgres;User Id=postgres;Password=123456
        #ports:
        #    - "8081:3000"
        depends_on: 
            - postgres
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/frontendapp/node_modules
            - ./client:/app/frontendapp
        ports:
            - "8081:3000"
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        environment: 
                - ConnectionRedis=redis
        volumes:
            - ./worker:/app
        
    
            
